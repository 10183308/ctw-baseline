	<body>
		<h2>Detailed results</h2>
		<iframe id="childId" style="height: 640px; width: 100%; border: 0;" src="https://ctwdataset.github.io/resource/codalab/templates/detailed_results_child_detection.html"></iframe>
		<script>
var data = REPLACE_WITH_DATA;
		</script>
		<script>
var chan = Channel.build({
	window: document.getElementById("childId").contentWindow,
	origin: "*",
	scope: "CTWScope",
});

chan.call({
    method: "detail",
    params: {
		data: data,
		iframeId: 'childId',
		parentCall: function(foo) { eval(foo); },
	},
    success: function(v) {
        if (v !== undefined)
			console.log(v);
    },
});
		</script>
